{% extends 'base.html' %}
{% load static %}
{% block title %}
    Home
{% endblock title %}

{% block content %}
<div class="container">
    <p></p>
    <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators ">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/astronaut1.jpeg' %}" alt="Los Angeles" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/moon1.jpeg' %}" alt="Chicago" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/sun1.jpeg' %}" alt="New York" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/space1.jpeg' %}" alt="New York" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/cosmo1.jpeg' %}" alt="New York" class="d-block w-100">
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
