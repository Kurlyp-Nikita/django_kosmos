<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
        BASE
    {% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"> </script>
</head>
<body>
    {% block menu %}
        <div class="container">
            <ul class="nav nav-tabs justify-content-center">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cosmo' name='astronaut' %}">Космонавт</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cosmo' name='moon' %}">Луна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cosmo' name='sun' %}">Солнце</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cosmo' name='space' %}">Космическое пространство</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cosmo' name='station' %}">Международная космическая станция</a>
                </li>
            </ul>
        </div>
    {% endblock menu %}
    {% block content %}
    {% endblock content %}
    {% block footer %}
        <div class="container-fluid">
            <hr>
            <p class="bg-dark text-white text-center custom-footer">2023</p>
        </div>
    {% endblock footer %}
</body>
</html>
